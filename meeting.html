<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencia - Chris Gámez Profe</title>
    <link rel="icon" type="image/x-icon" href="image-assets/logo.svg">
    <link rel="stylesheet" href="css/style-room.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Nunito&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="form" class="glow">
            <div id="content">
                <div class="left-content">
                    <div class="top-left">
                        <div class="logo">
                            <img src="image-assets/logo.svg" style="height: 35px; margin-top: 12px;">
                        </div> <!--End of logo-->
                        <div class="header">
                            <p style="margin: 0px; padding: 12px 0px 0px 10px; font-weight: bold; color:#4e5aea">Video
                                Conferencia -
                                Chris Gámez Profe</p>
                            <p id="date" style="margin: 0px; padding: 0px 0px 0px 10px; font-size: 10pt;"></p>
                            <span id="power">
                                Salir
                            </span>
                        </div> <!--End of header-->
                    </div> <!--End of top-left-->
                    <div class="middle-left">
                        <video id="main-video" title="Doble click para pantalla completa." autoplay></video>
                        <div id="video-grid">

                        </div><!--End of video-grid-->
                    </div><!--End of middle-left-->
                    <div id="bot-left">
                        <div class="command-btn" id="audioControl">
                            <i class="material-icons">&#xe029;</i>
                            <p class="label">Mic</p>
                        </div>
                        <div class="command-btn" id="videoControl">
                            <i class="material-icons">&#xe04b;</i>
                            <p class="label">Cam</p>
                        </div>
                        <div class="command-btn" id="shareControl">
                            <i class="material-icons">&#xe0df;</i>
                            <p class="label" id="shareText">Pantalla</p>
                        </div>
                        <div class="command-btn" id="recordControl">
                            <i class="material-icons">&#xe061;</i>
                            <p class="label">Grabar</p>
                        </div>
                    </div><!--End of bot-left-->
                </div><!--End of left-content-->
                <div id="right-content">
                    <p style="margin: 15px; padding: 12px 0px 0px 10px; font-weight: bold; color: #ffffff;">
                        Participantes</p>
                    <div class="active"></div>
                    <div id="info">
                        <p style="color: #ffffff; font-size: 11pt; padding: 10px 0px 0px 12px; ">Personas en la reunión:
                        </p>
                        <p style="color: #ffffff; font-size: 40pt; padding-left: 120px;" id="participant">...</p>
                        <i class="material-icons"
                            style="color: #ffffff; font-size: 40px; position: relative; bottom: 47px; left: 228px;">&#xe7fd;</i>
                    </div><!--End of info-->
                    <div id="chatroom">

                    </div><!--End of chatroom-->
                    <div id="chatform">
                        <label>
                            <input type="file" id="file" style="display: none;">
                            <i class="material-icons"
                                style="font-size: 18px; color: #4f4f4f; float: left; margin-left: 10px; margin-top: 15px; transform: rotate(45deg); cursor: pointer;">&#xe226;</i>
                        </label>
                        <input id="textchat" type="text" placeholder="Escriba aquí ...">
                        <button id="sendMessage"
                            style="background-color: #4e5aea; border: none; margin-left: 8px; padding: 4px 3px 2px 3px; margin-top: 8px; border-radius: 6px; cursor: pointer;">
                            <i class="material-icons"
                                style="color: #ffffff; font-size: 25px; font-weight: bold;">&#xe315;</i>
                        </button>
                    </div><!--End of chatform-->
                </div><!--End of right-content-->
            </div> <!--End of content-->
        </div> <!--End of form-->
    </div><!--End of container-->

    
</body>

</html>
